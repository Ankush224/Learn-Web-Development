<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Set 6</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Q1: Create a navbar with 4 options in the form of anchor tags inside list items. Now 
        use flexbox to place them all spaced equally in a single line.

    Q2: Use flexbox to centre one div inside another div.

    Q3: Which has higher priority - align - items or align-self? -->

    <h1>This is practice set 6 page.</h1>
    <h2>Q1 Solution:</h2>

    <div>
      <ul class="navbar">
        <li><a href="#" target="-main">Home</a></li>
        <li><a href="#" target="-main">About Us</a></li>
        <li><a href="#" target="-main">Contact Us</a></li>
        <li><a href="#" target="-main">Help</a></li>
      </ul>
    </div>

    <h2>Q2 Solution:</h2>

    <div class="outer">
      <div class="inner"></div>
    </div>

    <h2>Q3 Solution:</h2>

    <p>
      align-items applicable on container but align-self appplicable on the
      individual flex item So align-self is have higher priority. See below
      example.
    </p>

    <div class="outer1">
      <div class="inner1"></div>
    </div>
  </body>
</html>
